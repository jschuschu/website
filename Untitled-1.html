<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Stats Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Fantasy Football Player Stats</h1>
    <table>
        <thead>
            <tr>
                <th>Player</th>
                <th>Team</th>
                <th>Position</th>
                <th>Points</th>
                <th>Yards</th>
                <th>Touchdowns</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player stats go here -->
            <tr>
                <td>Player 1</td>
                <td>Team A</td>
                <td>QB</td>
                <td>250</td>
                <td>3000</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Player 2</td>
                <td>Team B</td>
                <td>RB</td>
                <td>200</td>
                <td>1200</td>
                <td>10</td>
            </tr>
            <!-- More players -->
        </tbody>
    </table>
</body>
</html>
